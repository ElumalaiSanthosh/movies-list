<mat-card class="expandable" (click)="selectMovie(movie.imdbID)">
  <img mat-card-image src="{{movie.Poster}}" alt="{{movie.Title}} movie poster">
  <mat-card-content>
    <h3 class="title">{{ movie.Title }}</h3>
    <span class="plot">{{ movie.Plot |slice:0:30}} </span>
    <div>
      <span>IMDB Rating:
        <mat-icon color="primary">star</mat-icon> {{ movie.imdbRating }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
